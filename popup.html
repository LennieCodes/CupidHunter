<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default navbar-inverse" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand">CupidHunter</a>
    </div>
  </nav>
  <div class="container size">

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="keywordBox">Enter Keywords or Phrases:</label>
          <textarea class="form-control" id="keywordBox" name="keywordBox"></textarea>
        </div>

        <div class="form-group">
          <label for "matchThreshold">Match Threshold (inclusive)</label>
          <input type="text" class="form-control" id="matchThreshold">
        </div>

        <button id="crawl" class="btn btn-primary">Crawl profiles</button>
      </div>
    </div>

  </div>

  <script src="node_modules/bootstrap/js/bootstrap.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="scripts/popup.js"></script>
</body>

</html>
